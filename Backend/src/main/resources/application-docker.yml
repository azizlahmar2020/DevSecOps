server:
  port: 8089
  servlet:
    context-path: /foyer

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/devsecopsdb
    username: devsecops
    password: devsecops
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

logging:
  level:
    root: INFO
    com.example.springbootesprit: DEBUG
