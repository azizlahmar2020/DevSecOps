version: '3.8'

services:
  # Base de donn√©es MySQL
  database:
    build: ./DataBase
    container_name: foyer-database
    environment:
      MYSQL_DATABASE: projet
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - foyer-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Spring Boot
  backend:
    build: ./Backend
    container_name: foyer-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/projet?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SERVER_PORT: 8089
    ports:
      - "8089:8089"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - foyer-network
    restart: on-failure

  # Frontend Angular
  frontend:
    build: ./Front
    container_name: foyer-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - foyer-network

networks:
  foyer-network:
    driver: bridge

volumes:
  mysql-data:
